version: "3"
services: 
  mongo:
    container_name: mongo-container
    image: mongo:4
    restart: always
    volumes: 
      - ./data:/data/db
    ports: 
      - "27017:27017"
  api:
    container_name: api-container
    working_dir: /usr/workspace/tdd-node-api
    image: node:16
    restart: always
    command: bash -c "npm install --only=prod && npm run debug"
    volumes:
    - ./dist:/usr/workspace/tdd-node-api/dist
    - ./package.json:/usr/workspace/tdd-node-api/package.json
    ports: 
      - "5050:5050"
      - "9222:9222"
    links:
    - mongo